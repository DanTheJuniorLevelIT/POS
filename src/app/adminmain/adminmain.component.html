<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://use.fontawesome.com/47cdf7f319.js"></script>
<link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://use.fontawesome.com/47cdf7f319.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
    <div class="sidebar">
      
        <div class="profile mt-5">
                <h3>Admin</h3>
        </div>

        <ul>
            <li>
                <a [routerLink]="['/main/Home']">
                    <span class="icon"><i class="fa fa-home  fa-2x"></i></span>
                    <span class="item">Home</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Product']">
                    <span class="icon"><i class="fa fa-qrcode  fa-2x"></i></span>
                    <span class="item">Product</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Releasing']">
                    <span class="icon"><i class="fa fa-share-square-o  fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Releasing</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Balance']">
                    <span class="icon"><i class="fa fa-address-book-o fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Customer</span>
                </a>
            </li>
            <!-- <li>
                <a [routerLink]="['/main/Report']">
                    <span class="icon"><i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Report</span>
                </a>
            </li> -->
            <li class="accordion-item">  
                <a [routerLink]="['/main/Report']" class="accordion-button" (click)="toggleAccordion('reportAccordion')">
                    <span class="icon"><i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Report</span>
                </a>
                <div class="accordion-content" id="reportAccordion">
                    <ul>
                        <li>
                            <a [routerLink]="['/main/Report/reporthome/salespage']">Sales Report</a>
                        </li>
                        <li>
                            <a [routerLink]="['/main/Report/reporthome/chargespage']">Charges Report</a>
                        </li>
                        <li>
                            <a [routerLink]="['/main/Report/reporthome/discpage']">Discrepancy Report</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <a [routerLink]="['/main/Remittance']">
                    <span class="icon"><i class="fa fa-money  fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Remittance</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Account']">
                    <span class="icon"><i class="fa fa-user-circle  fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Account</span>
                </a>
            </li>
            <div class="d-flex flex-column-reverse bd-highlight">
                <div class="bd-highlight">
                    <li>
                        <a (click)="logout()">
                            <span class="icon"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></span>
                            <span class="item">Log  Out</span>
                        </a>
                    </li>
                </div>                   
            </div>
        </ul>
    </div>
</div>
<div class="main-content">
    <router-outlet></router-outlet>
</div>
