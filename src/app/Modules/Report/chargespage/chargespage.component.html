
<div class="wrapper">
    <h5>
        Charges Report
    </h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col" style="text-align: center;">Credit</th>
                    <th scope="col" style="text-align: center;">Charges</th>
                    <th scope="col" style="text-align: center;">Balance</th>
                    <!-- <th scope="col">Address</th> -->
                    <th style="text-align: center;"></th>
                    <!-- <th style="text-align: center;"></th> -->
                </tr>
            </thead>
            <tbody>
                @for (c of customer; track c) {
                    <tr>
                        <th>{{c.Lastname}}, {{c.Firstname}} {{c.Middlename}}</th>
                        <td style="text-align: center;">{{c.Credit}}</td> 
                        <td style="text-align: center;">{{c.Charges}}</td>
                        <td style="text-align: center;">{{c.Balance}}</td>
                        <!-- <td>{{c.Address}}</td> -->
                        <td style="text-align: center;"><i class="fa fa-eye" style="cursor: pointer;" aria-hidden="true" (click)="viewCust(c.CustID)"></i></td>
                        <!-- <td style="text-align: center;"><i class="fa fa-edit" style="cursor: pointer;" aria-hidden="true" (click)="editCust(c.CustID)"></i></td> -->
                    </tr>
                }@empty {
                    <h5>No Records Found</h5>
                }
            </tbody>
        </table>
</div>
