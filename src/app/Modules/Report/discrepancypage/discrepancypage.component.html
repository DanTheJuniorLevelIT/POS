<div class="wrapper">
    <div class="card mt-5">
        <div class="card-header">
            Discrepancy Report
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th style="text-align: center;">Total Transaction</th>
                        <th style="text-align: center;">Total Sales</th>
                        <th style="text-align: center;">Remitted Cash</th>
                        <th style="text-align: center;">Discrepancy</th>
                    </tr>
                </thead>
                <tbody>
                    @for(d of desc; track d){
                      <tr>
                        <td>{{d.MonthYear}}</td>
                        <td style="text-align: center;">{{d.TransactionCount}}</td>
                        <td style="text-align: center;">{{d.MonthlySales}}</td>
                        <td style="text-align: center;">{{d.RemittanceAmount}}</td>
                        <td style="text-align: center;">{{d.Discrepancy}}</td>
                      </tr>
                    }@empty {
                      <tr>
                        <td>No Data</td>
                        <td>No Data</td>
                        <td>No Data</td>
                      </tr>
                    }
                    <!-- <tr>
                      <td>May 18, 2024</td>
                      <td>10</td>
                      <td>5</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
